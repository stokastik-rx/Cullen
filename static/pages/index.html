<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C U L L E N . A I</title>

  <link rel="icon" href="/static/favicon/favicon.ico" sizes="any">
  <link rel="icon" href="/static/favicon/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/static/favicon/apple-touch-icon.png">
  <link rel="manifest" href="/static/favicon/site.webmanifest">

  <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
  <header class="top-bar">
    <div class="top-bar-content">
      <div class="brand">
        <span class="brand-text">C U L L E N</span>
        <img src="/static/images/red-pill.png" alt="Red Pill Logo" class="pill-logo">
        <span class="brand-text">. A I</span>
      </div>

      <div class="top-actions">
        <a class="auth-btn manage-roster-btn" href="/roster">Manage Roster</a>
      </div>

      <div class="auth-buttons">
        <button class="auth-btn signup-btn" id="signupBtn" type="button">Sign Up</button>
        <button class="auth-btn login-btn" id="loginBtn" type="button">Log In</button>
        <button class="auth-btn upgrade-btn" id="upgradeBtn" type="button">Upgrade</button>
        <button class="auth-btn" id="logoutBtn" type="button" style="display:none;">Log Out</button>
      </div>
    </div>
  </header>

  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-content">
        <div class="sidebar-section">
          <button class="new-chat-button" id="newChatBtn" type="button">New Chat</button>
        </div>

        <div class="sidebar-section">
          <div class="sidebar-header">
            <span>ROSTER</span>
          </div>
          <div id="interestList" class="interest-list"></div>
        </div>

        <div class="sidebar-section">
          <div class="sidebar-header">
            <span>CHATS</span>
            <button class="sidebar-header-action" id="chatsMenuBtn" type="button">…</button>
          </div>
          <div class="chat-list" id="chatList"></div>
        </div>
      </div>

      <div class="sidebar-section user-card-section">
        <div class="user-card" id="userCard">
          <div class="user-card-content">
            <div class="user-name" id="userName">Guest</div>
            <div class="user-tier tier-base" id="userTier">BASE</div>
          </div>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>

        <div class="chat-input-container">
          <form id="chatForm" class="chat-form">
            <div class="input-wrapper">
              <textarea id="messageInput" class="message-input" placeholder="Ask a question..." rows="1" maxlength="4000"></textarea>
              <button type="submit" class="send-button" id="sendButton" aria-label="Send">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                  <path d="M18 2L9 11M18 2L12 18L9 11M18 2L2 8L9 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <!-- SIGNUP MODAL -->
  <div id="signupModal" class="modal-overlay" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <div class="modal-header">
        <h2>Sign Up</h2>
        <button class="modal-close" id="signupModalClose" type="button">✕</button>
      </div>
      <form id="signupForm" class="auth-form">
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" name="email" required>
        </div>
        <div class="form-group">
          <label for="signupUsername">Username</label>
          <input type="text" id="signupUsername" name="username" required minlength="3">
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" name="password" required minlength="8">
        </div>
        <div id="signupError" class="error-message"></div>
        <button type="submit" class="modal-submit-btn">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="loginModal" class="modal-overlay" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <div class="modal-header">
        <h2>Log In</h2>
        <button class="modal-close" id="loginModalClose" type="button">✕</button>
      </div>
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="loginUsername">Username</label>
          <input type="text" id="loginUsername" name="username" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" required>
        </div>
        <div id="loginError" class="error-message"></div>
        <button type="submit" class="modal-submit-btn">Log In</button>
      </form>
    </div>
  </div>

  <script src="/static/roster_shared.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
